<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일용 음성 인식 인터페이스</title>
    <style>
        #record-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
            color: white;
            font-size: 16px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            border: none;
            outline: none;
            user-select: none; /* 텍스트 선택 방지 */
        }
        #transcript-box {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 50px;
        }
        #back-button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="record-button">🎤</div>
    <div id="transcript-box" contenteditable="true"></div> <!-- 편집 가능한 텍스트 박스 -->
    <button id="back-button">텍스트 초기화</button>

    <script>
        var recognition;
        var isRecording = false; // 음성 인식 상태 추적
        var transcriptBox = document.getElementById('transcript-box');

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false; // 연속적인 인식 비활성화
            recognition.interimResults = false; // 중간 결과 제공 비활성화

            recognition.onresult = function(event) {
                var transcript = event.results[0][0].transcript;
                transcriptBox.innerText += transcript + ' '; // 결과를 텍스트 박스에 추가
            };

            var recordButton = document.getElementById('record-button');
            
            recordButton.addEventListener('touchstart', function(e) {
                e.preventDefault();
                recognition.start();
                isRecording = true;
                recordButton.style.backgroundColor = 'green';
            }, false);

            recordButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                if (isRecording) {
                    recognition.stop();
                    isRecording = false;
                    recordButton.style.backgroundColor = 'red';
                }
            }, false);

            var backButton = document.getElementById('back-button');
            backButton.onclick = function() {
                transcriptBox.innerText = ''; // 텍스트 박스 내용 초기화
            };
        } else {
            transcriptBox.innerText = "이 브라우저는 음성 인식을 지원하지 않습니다.";
        }
    </script>
</body>
</html>
