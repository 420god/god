<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일용 음성 인식 인터페이스</title>
    <style>
        body {
            text-align: center; /* 본문 내용을 중앙 정렬 */
        }
        #record-button {
            width: 500px; /* 버튼 크기 증가 */
            height: 500px;
            border-radius: 50%;
            background-color: red;
            color: white;
            font-size: 24px; /* 폰트 크기 증가 */
            line-height: 150px; /* 세로 가운데 정렬 */
            cursor: pointer;
            border: none;
            outline: none;
            user-select: none;
            margin-top: 400px; /* 상단 여백 추가 */
        }
        #transcript-box {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 50px;
            width: 80%; /* 너비 설정 */
            margin-left: auto;
            margin-right: auto;
        }
        #back-button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="record-button">🎤</div>
    <div id="transcript-box" contenteditable="true"></div>
    <button id="back-button">텍스트 초기화</button>

    <script>
        // JavaScript 코드는 이전과 동일
    </script>
</body>
</html>
